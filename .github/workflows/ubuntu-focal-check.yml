# This workflow will check if a new deb should be published

name: Check QMK Ubuntu Package

on:
  workflow_dispatch:
  schedule:
    - cron: '45 4 * * *'

jobs:
  deploy:
    runs-on: ubuntu-20.04

    steps:
    - uses: actions/checkout@v2.3.4

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y python3-pip
        sudo python3 -m pip install requests

    - name: Check for update and trigger build
      run: ./check_version
      env:
        WORKFLOW_ID: ubuntu-focal-publish.yml
